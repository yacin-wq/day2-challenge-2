<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section-center">
    <main class="main-container">
      <div class="image-container">
        <img src="hero-desktop.jpg" alt="hero" class="image"> <!-- desk -->
        <div class="logo-mob">
          <img src="logo.svg" alt="logo" class="logoImg">
        </div>
        <img src="hero-mobile.jpg" alt="hero" class="image-mob"> <!-- mobil -->
      </div>
      <div class="text-container">
        <div class="logo-desc">
          <img src="logo.svg" alt="logo">
        </div>
        <div class="add-section">
          <div class="big-text">
              <h1 class="clrTxt">We're</h1>
              <h2>coming</h2>
              <h2>soon</h2>
          </div>
          <div class="small-text">
              <h4>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</h4>
          </div>
          <div class="input-section">
            <div class="wrong">
              <input type="email" placeholder="Email Address">
              <img src="icon-error.svg" alt="" class="buge">
            </div>
            <button type="submit"><img src="icon-arrow.svg" alt=""></button>
          </div>
          <h2 class="bug">Please provide a valid email</h2>
        </div>
      </div>
    </main>
  </section>

</html>
